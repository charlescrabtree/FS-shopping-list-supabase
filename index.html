<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Supabase Web App</title>
</head>

<body>
    <header class="page-header">
        
        <p class="title">Supabase Shopping List</p>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <section>
            <form class="item-form">
                <label for="quantity">
                    Quantity:
                    <input type="number" name="quantity" min="0" />
                </label>
                <label for="item">
                    Item:
                    <input name="item" type="text" />
                </label>
                <button>Add item(s) to list</button>
            </form>
            <div id="list-container" class="list">

            </div>
            <button class="delete" id="delete-button">Delete thine list</button>
        </section>


    </main>

    <footer>&copy;2022 Dovahteam Software</footer>

    <script type="module" src="list.js"></script>
</body>

</html>
